<figure class="image">
	<img src="{{ include.url | prepend: site.image-path | prepend: site.baseurl | prepend: site.url }}" alt="{{ include.alt }}">
	<figcaption>
		{% if include.figure %}<strong>Figure {{ include.figure }}:</strong>{% endif %}
		{{ include.caption | append: '.' }}
		{% if include.link %}<a href="{{ include.link }}" title="Open {{ include.linktext }} in new window" target="_blank">{{ include.linktext }}</a>.{% endif %}
	</figcaption>
</figure>
