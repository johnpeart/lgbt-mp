######################
# Site configuration #
######################
title: "LGBT+ Members of Parliament"
description: "A website and dataset listing the MPs in the UK House of Commons who say they are lesbian, gay, bisexual or trans or have another minority sexual orientation or gender identity (LGBT+)."
author: "John Peart"

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mps.whoare.lgbt"

####################
# Feature settings #
####################
banner-mode: false
banner-mode--header: "A General Election is taking place"
banner-mode--body: "This dataset is not currently up to date. We will update it with the latest information as soon as it is available."

# Shows a blockquote on data pages exposing some of the underlying calculations
error-check: false

analytics: true
analytics-token: "d36444326796457985d7fc75774c393e"

###############
# Asset paths #
###############
image-path: "/assets/images"
css-path: "/assets/styles"
js-path: "/assets/scripts"
social-media-image: "/assets/images/site/social-media.png"
favicon: "/favicon.ico"
favicon-svg: "/assets/images/site/favicon.svg"
favicon-pinned-svg: "/assets/images/site/favicon-pinned-svg.svg"
favicon-large-png: "/assets/images/site/favicon-large-png.png"
theme-colour: "#373151"

#######################
# <link rel="me" ...> #
#######################
# Twitter
twitter-url: "https://twitter.com/johnpeart" # Twitter handle i.e. joebloggs
twitter-handle: "johnpeart" # Twitter handle i.e. joebloggs
# Mastodon
mastodon-url: "https://mastodon.social/@johnpeart"
mastodon-handle: "johnpeart@mastodon.social"
# Github
github-url:  "https://github.com/johnpeart/lgbt-mp"
github-handle:  "johnpeart"

###############
# Collections #
###############

collections:
  parliaments:
    output: true
    permalink: /historic/parliament/:slug/:name
    defaults:
      values:
        layout: blog/post

##################
# Build settings #
##################
permalink: pretty
markdown: kramdown
future: false
highlighter: rouge
sass:
  sass_dir: _sass

plugins:
- jekyll-sitemap
- jekyll-redirect-from

